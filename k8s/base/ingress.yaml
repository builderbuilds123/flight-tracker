apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flight-tracker-ingress
  namespace: flight-tracker
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - api.flighttracker.example.com
      secretName: flight-tracker-tls
  rules:
    - host: api.flighttracker.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: flight-tracker-api
                port:
                  number: 80
