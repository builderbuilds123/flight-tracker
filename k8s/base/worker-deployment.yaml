apiVersion: apps/v1
kind: Deployment
metadata:
  name: flight-tracker-worker
  namespace: flight-tracker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flight-tracker-worker
  template:
    metadata:
      labels:
        app: flight-tracker-worker
    spec:
      containers:
        - name: worker
          image: ghcr.io/your-org/flight-tracker-worker:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: flight-tracker-config
            - secretRef:
                name: flight-tracker-secret
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: flight-tracker-worker-hpa
  namespace: flight-tracker
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: flight-tracker-worker
  minReplicas: 2
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
