apiVersion: apps/v1
kind: Deployment
metadata:
  name: flight-tracker-api
  namespace: flight-tracker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flight-tracker-api
  template:
    metadata:
      labels:
        app: flight-tracker-api
    spec:
      containers:
        - name: api
          image: ghcr.io/your-org/flight-tracker-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: flight-tracker-config
            - secretRef:
                name: flight-tracker-secret
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/v1/health/live
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/health/ready
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: flight-tracker-api
  namespace: flight-tracker
spec:
  selector:
    app: flight-tracker-api
  ports:
    - port: 80
      targetPort: 8000
      name: http
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: flight-tracker-api-hpa
  namespace: flight-tracker
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: flight-tracker-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
