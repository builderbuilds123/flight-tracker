apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: flight-tracker-staging

resources:
  - ../../base

namePrefix: staging-

commonLabels:
  environment: staging

patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: flight-tracker-api
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: flight-tracker-worker

configMapGenerator:
  - name: flight-tracker-config
    behavior: merge
    literals:
      - ENVIRONMENT=staging
      - CORS_ORIGINS=https://staging.flighttracker.example.com
      - LOG_LEVEL=DEBUG
